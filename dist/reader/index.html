<!doctype html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lean-reader</title>
    <script type="module" crossorigin src="/lean-reader/assets/reader-BjGU5g-M.js"></script>
    <link rel="modulepreload" crossorigin href="/lean-reader/assets/style-Ce-Y_01V.js">
    <link rel="stylesheet" crossorigin href="/lean-reader/assets/style-CQGObNTB.css">
    <link rel="stylesheet" crossorigin href="/lean-reader/assets/reader-VPRV0RAw.css">
  </head>
  <body>
    <header>
        <a href="../" title="Terug naar overzicht">
          <img src="../icons/arrow_back.svg" />
        </a>
        <select id="voice-select" disabled>
          <option selected disabled id="voices-are-pending"> - Stemmen laden... -</option>
        </select>
        <button id="play-readaloud" title="Afspelen met voorleesstem" style="display: none;">
          <img src="../icons/play.svg" />
        </button>
        <span id="no-voices-found">Geen voorleesstem gevonden!</span>
    </header>
    <div id="wrapper">
      <button title="Vorige pagina" id="previous-page" style="visibility: hidden">
        <img src="../icons/arrow_back.svg" />
      </button>
      <main id="container" aria-label="Publicatie">
        <div id="loading-message">
          Bezig met laden...
        </div>
      </main>
      <button title="Volgende pagina" id="next-page" style="visibility: hidden">
        <img src="../icons/arrow_forward.svg" />
      </button>
    </div>
    <pre id="debug">

    </pre>
  </body>
</html>
