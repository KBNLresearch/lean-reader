<!doctype html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lean-reader</title>
  </head>
  <body>
    <header>
        <a href="javascript:history.back()">⏴︎</a>
        <select id="voice-select">
        </select>
        <button id="play-readaloud">
          ⏵︎<!--
23E9 ⏩︎ fast forward
23EA ⏪︎ rewind, fast backwards
23EB ⏫︎ fast increase
23EC ⏬︎ fast decrease
23ED ⏭︎ skip to end, next
23EE ⏮︎ skip to start, previous
23EF ⏯︎ play/pause toggle
23F1 ⏱︎ stopwatch
23F2 ⏲︎ timer clock
23F3 ⏳︎ hourglass
23F4 ⏴︎ reverse, back
23F5 ⏵︎ forward, next, play
23F6 ⏶︎ increase
23F7 ⏷︎ decrease
23F8 ⏸︎ pause
23F9 ⏹︎ stop
23FA ⏺︎ record
          -->
        </button>
    </header>
    <div id="wrapper">
      <main id="container" aria-label="Publicatie">
        <div id="loading-message">
          Bezig met laden...
        </div>
      </main>
    </div>
    <pre id="debug">

    </pre>
    <script type="module" src="main.ts"></script>
  </body>
</html>
