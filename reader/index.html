<!doctype html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lean-reader</title>
  </head>
  <body>
    <header class="header-footer">
      <a href="../" title="Terug naar overzicht">
        <img src="icons/arrow_back.svg" />
      </a>
      <span class="centered">
        <img src="icons/speaker.svg" />
        <select id="voice-select" title="Voorleesstem kiezen" disabled class="readaloud-control">
          <option selected disabled id="voices-are-pending"> - Stemmen laden... -</option>
        </select>
        <button id="play-readaloud" title="Afspelen met voorleesstem" type="button" style="display: none;" class="readaloud-control">
          <img src="icons/play.svg" alt="Afspelen met voorleesstem" />
        </button>
        <input type="range" id="rate-slider" min="10" max="200" step="10" value="100" title="100%">
        <button id="rate-percentage" style="display: none;" class="readaloud-control">100%</button>
        <span id="no-voices-found">Geen voorleesstem gevonden!</span>
      </span>
    </header>
    <div id="wrapper">
      <button title="Vorige pagina" id="previous-page" style="visibility: hidden">
        <img src="icons/arrow_back.svg" />
      </button>
      <main id="container" aria-label="Publicatie">
        <div id="loading-message">
          Bezig met laden...
        </div>
      </main>
      <button title="Volgende pagina" id="next-page" style="visibility: hidden">
        <img src="icons/arrow_forward.svg" />
      </button>
    </div>
    <footer class="header-footer">
      <button title="open debug" id="open-debug" type="button" style="display: none;">
        {}
      </button>
      <div class="centered">
        <label>
          <input id="letter-size" type="radio" name="pick-setting" value="letter-size" class="radio-toggle" />
          <img src="icons/font_size.svg" alt="Lettergrootte instellen" title="Lettergrootte instellen" />
          <input type="range" min="70" max="400" value="100" step="10" id="change-letter-size" title="Lettergrootte: 100%" />
          <button id="letter-size-percentage" title="Lettergrootte terugzetten" >100%</button>
        </label>
        <label>
          <input id="line-height" type="radio" name="pick-setting" value="line-height" class="radio-toggle" />
          <img src="icons/density_small.svg" alt="Witruimte tussen regels instellen" title="Witruimte tussen regels instellen" />
          <input type="range" min="100" max="200" value="100" id="change-line-height" title="Witruimte tussen regels: 100%" />
          <button id="line-height-percentage" title="Witruimte tussen regels terugzetten" >100%</button>
        </label>
        <label>
          <input id="paragraph-spacing" type="radio" name="pick-setting" value="paragraph-spacing" class="radio-toggle"/>
          <img src="icons/paragraph_spacing.svg" alt="Witruimte tussen paragrafen instellen" title="Witruimte tussen paragrafen instellen" />
          <input type="range" min="1" max="300" value="100" id="change-paragraph-spacing" title="Witruimte tussen paragrafen: 100%" />
          <button id="paragraph-spacing-percentage" title="Witruimte tussen paragrafen terugzetten" >100%</button>
        </label>
        <label>
          <input id="word-spacing" type="radio" name="pick-setting" value="word-spacing" class="radio-toggle"/>
          <img src="icons/word_spacing.svg" alt="Witruimte tussen woorden instellen" title="Witruimte tussen woorden instellen" />
          <input type="range" min="0" max="100" value="0" id="change-word-spacing" title="Witruimte tussen woorden: 0%" />
          <button id="word-spacing-percentage" title="Witruimte tussen woorden terugzetten" >0%</button>
        </label>
        <label>
          <input id="letter-spacing" type="radio" name="pick-setting" value="letter-spacing" class="radio-toggle"/>
          <img src="icons/letter_spacing.svg" alt="Witruimte tussen letters instellen" title="Witruimte tussen letters instellen" />
          <input type="range" min="0" max="100" value="0" id="change-letter-spacing" title="Witruimte tussen letters: 0%" />
          <button id="letter-spacing-percentage" title="Witruimte tussen letters terugzetten" >0%</button>
        </label>
        <label>
          <input id="paragraph-indent" type="radio" name="pick-setting" value="paragraph-indent" class="radio-toggle"/>
          <img src="icons/paragraph_indent.svg" alt="Paragraafstartwitruimte instellen" title="Paragraafstartwitruimte instellen" />
          <input type="range" min="0" max="100" value="0" id="change-paragraph-indent" title="Paragraafstartwitruimte: 0%" />
          <button id="paragraph-indent-percentage" title="Paragraafstartwitruimte terugzetten" >0%</button>
        </label>
      </div>
      <div class="centered">
        <label style="background-color: white;" class="contrast-mode-toggle">
          <input type="radio" name="contrast-mode" value="standard" checked />
          Standaard
        </label>
        <label style="background-color: black; color: rgb(255, 255, 0); font-weight: 700;" class="contrast-mode-toggle">
          <input type="radio" name="contrast-mode" value="contrast-mode-1"  />
          Contrast 1
        </label>
        <label style="background-color: rgb(24, 24, 66); color: rgb(255, 255, 255); font-weight: 500;" class="contrast-mode-toggle">
          <input type="radio" name="contrast-mode" value="contrast-mode-2"  />
          Contrast 2
        </label>
        <label style="background-color: rgb(197, 231, 205); color: rgb(0, 0, 0); font-weight: 200;" class="contrast-mode-toggle">
          <input type="radio" name="contrast-mode" value="contrast-mode-3"  />
          Contrast 3
        </label>
      </div>
      <div class="centered">
        [TODO: lettertypekeuze]
      </div>
    </footer>
    <pre id="debug">
    </pre>
    <script type="module" src="main.ts"></script>
  </body>
</html>
