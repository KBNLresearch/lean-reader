<!doctype html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lean-reader</title>
  </head>
  <body>
    <header class="header-footer">
      <a href="../" title="Terug naar overzicht">
        <img src="icons/arrow_back.svg" />
      </a>
      <span class="centered">
        <select id="voice-select" title="Voorleesstem kiezen" disabled class="readaloud-control">
          <option selected disabled id="voices-are-pending"> - Stemmen laden... -</option>
        </select>
        <button id="play-readaloud" title="Afspelen met voorleesstem" type="button" style="display: none;" class="readaloud-control">
          <img src="icons/play.svg" alt="Afspelen met voorleesstem" />
        </button>
        <input type="range" id="rate-slider" min="10" max="200" step="10" value="100" title="100%">
        <button id="rate-percentage" style="display: none;" class="readaloud-control">100%</button>
        <span id="no-voices-found">Geen voorleesstem gevonden!</span>
      </span>
    </header>
    <div id="wrapper">
      <button title="Vorige pagina" id="previous-page" style="visibility: hidden">
        <img src="icons/arrow_back.svg" />
      </button>
      <main id="container" aria-label="Publicatie">
        <div id="loading-message">
          Bezig met laden...
        </div>
      </main>
      <button title="Volgende pagina" id="next-page" style="visibility: hidden">
        <img src="icons/arrow_forward.svg" />
      </button>
    </div>
    <footer class="header-footer">
      <button title="open debug" id="open-debug" type="button" style="display: none;">
        {}
      </button>
      <span class="centered">
        <input id="paginate-yes" type="radio" name="paginate" value="yes" checked />
        <label for="paginate-yes">Pagina's</label>
        <input id="paginate-no" type="radio" name="paginate" value="no" />
        <label for="paginate-no">Scrollen</label>
      </span>
    </footer>
    <pre id="debug">
    </pre>
    <script type="module" src="main.ts"></script>
  </body>
</html>
